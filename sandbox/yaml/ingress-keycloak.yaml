apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /not-found
  labels:
    app: che
    component: keycloak
  name: keycloak-auth.disabled
  namespace: playground-dev
spec:
  rules:
  - host: keycloak-playground-dev.api-hub-dev-d4b80535626182c66d855ee969650fc9-0005.us-south.containers.appdomain.cloud
    http:
      paths:
      - backend:
          serviceName: keycloak
          servicePort: 8080
        path: /auth
  tls:
  - hosts:
    - api-hub-dev-d4b80535626182c66d855ee969650fc9-0005.us-south.containers.appdomain.cloud
    secretName: che-tls
---
